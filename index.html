<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/auto-text-effect.css" />
    <link rel="stylesheet" href="./css/expanding-cards.css" />

    <title>PPT播放效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            transition: transform 1s ease-in-out;
        }
        .slide:nth-child(1) { background-color: #000000; }
        .slide:nth-child(2) { background-color: #000000; }
        .slide:nth-child(3) { background-color: #000000; }
    </style>
</head>
<body>
    <!-- 第一个js页面 -->
    <div class="slide list" style="transform: translateX(0);">
        <h1 id="text">Starting...</h1>
        <div>
            <div id="text"></div>
            <script src="auto-text-effect.js"></script>
        </div>
    </div>
    <!-- 第二个js页面 -->
     <div class="slide" style="transform: translateX(100%);">
